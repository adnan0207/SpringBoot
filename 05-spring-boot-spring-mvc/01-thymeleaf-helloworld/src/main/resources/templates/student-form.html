<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Student Form</title>
		<link rel="stylesheet" th:href="@{/css/inputPage.css}">
	</head>
	<body>
	
			<h3>STUDENT REGISTRATION FORM</h3>

			<hr>

		<form th:action="@{/processStudentForm}" th:object="${student}" method="post">
			<h3>Enter Your First Name</h3>
			<input type="text" th:field="*{firstName}" placeholder="First Name"> <br>
			<h3>Enter Your Last Name</h3>
			<input type="text" th:field="*{lastName}" placeholder="Last Name"> <br>
			<input type="submit" value="Submit">
		</form>
		
	</body>
</html>
