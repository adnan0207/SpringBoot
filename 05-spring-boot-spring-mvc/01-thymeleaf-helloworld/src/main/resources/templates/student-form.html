<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Student Form</title>
		<link rel="stylesheet" th:href="@{/css/inputPage.css}">
	</head>
	<body>
	
			<h3>STUDENT REGISTRATION FORM</h3>

			<hr>

		<form th:action="@{/processStudentForm}" th:object="${student}" method="post">
			<h3>Enter Your First Name</h3>
			<input type="text" th:field="*{firstName}" placeholder="First Name">
			<h3>Enter Your Last Name</h3>
			<input type="text" th:field="*{lastName}" placeholder="Last Name"> 
			<h3>Please Select Your Country</h3>
			<select th:field="*{country}">
				<option th:value="India">India</option>			
				<option th:value="Australia">Australia</option>			
				<option th:value="England">England</option>			
				<option th:value="SouthAfrica">South Africa</option>			
				<option th:value="NewZealand">New Zealand</option>			
				<option th:value="France">France</option>			
				<option th:value="Germany">Germany</option>			
				<option th:value="Russia">Russia</option>			
				<option th:value="USA">USA</option>			
			</select>
			<br>
			<input type="submit" value="Submit">
		</form>
		
	</body>
</html>
