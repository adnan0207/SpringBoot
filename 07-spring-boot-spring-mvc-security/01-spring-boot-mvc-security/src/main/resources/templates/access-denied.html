<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<meta charset="UTF-8">
		<title>Access Denied</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
	
		
	<div class="container">

		<h3  class="display-1">ACCESS DENIED</h3>
        <div class="mt-4">
           	<div class="alert alert-danger">
               	<p>You don't have permission to access this resource. Please contact your administrator if you believe this is an error.</p>
           	</div>
	    </div>

		<a th:href="@{/}"  class="btn btn-primary mb-3">Back to home page</a>

    </div>
	 
	</body>
</html>
