<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Custom Login Page</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
	<div class="container">   
    	<h1 class="display-1">My Custom Login Page</h1>
        <hr class="border border-primary border-3 opacity-75">
        <p class="h4 mb-4">Welcome to my custom login page of my application</p>
        <br>
        <p class="h4 mb-4">Please enter your details</p>
        
        <form action="#" th:action="@{/authenticateTheUser}" method="post">
        	
        	<div th:if="${param.error}"> 
 				<i style="color: red">Sorry! You entered invalid username/password.</i> 
			</div> 
        	
        	<p>username : <input type="text" name="username"> </p>
        	<p>password : <input type="password" name="password"> </p>
        	<input type="submit" name="Login" value="Login">
        	
        </form>
    </div>
	</body>
</html>
