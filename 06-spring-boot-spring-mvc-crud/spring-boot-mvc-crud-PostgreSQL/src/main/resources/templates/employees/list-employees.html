<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Employee Directory</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<h3 class="display-1">Employee Directory</h3>
	
		<hr class="border border-primary border-3 opacity-75">
		
		<!-- adding a button -->
		
		<a class="btn btn-primary btn-sm mb-3" th:href="@{/employees/showFormForAdd}"> Add Employee </a>
	
		<table class="table table-bordered table-striped">
			<thead class="table-dark">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tempEmployees : ${employees}">
					<td th:text="${tempEmployees.firstName}"></td>
					<td th:text="${tempEmployees.lastName}"></td>
					<td th:text="${tempEmployees.email}"></td>
					<!-- adding update button link -->
					<td>
						<a class="btn btn-info btn-sm" th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployees.id})}"> Update </a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
